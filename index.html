<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<style>
  .vw{
    margin-top: 11em;
  }
  .enter{
    background-color: black;
    color: white;
  }
</style>
  <title>Weather</title>
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 bg-dark text-light text-center pt-5" style="min-height: 650px;">
            <div class="pt-5 mt-5">
            <h1 class="mt-5">Weather App</h1>
            <img class="mt-3" src="img-modified.png" alt="">
          </div>
          </div>
          <div class="col-md-4 p-5 text-center enter" style="min-height: 650px;">
            <form action="" id="inp" style="margin-top: 8em;">
              <h1>Find Weather</h1><br>
              <input type="text" id="city" placeholder="Enter the city name" class="mt-5 w-100"><br>
              <input type="submit" class="mt-3 w-100 btn btn-warning" value="Get weather">
            </form>
          </div>
          <div class="col-md-4 bg-dark text-white"  style="min-height: 650px;">
            <div class="text-center vw">
            <h3 id="city_name"></h3><br>
            <h3 id="temp" class="text-warning"></h3><br>
            <h3 id="weath"></h3><br>
            <img id="icn" src="" alt="">
          </div>
          </div>
        </div>
      </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
